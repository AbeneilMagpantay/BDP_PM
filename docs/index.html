<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Betting Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
        }

        .stat-value.green {
            color: #16a34a;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            border-collapse: collapse;
            font-size: 14px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #fafafa;
            font-weight: 600;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: #fafafa;
        }

        .team {
            font-weight: 500;
        }

        .odds {
            font-family: monospace;
        }

        .ev {
            background: #dcfce7;
            color: #16a34a;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 13px;
        }

        .prob {
            color: #666;
        }

        .book {
            color: #666;
            font-size: 12px;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .updated {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .stats {
                flex-direction: column;
            }

            table {
                font-size: 12px;
            }

            th,
            td {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>NFL Betting Tracker</h1>
            <p class="subtitle">Daily +EV opportunities</p>
        </header>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="accuracy">--</div>
                <div class="stat-label">Model Accuracy</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="games">--</div>
                <div class="stat-label">Games</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="edges">--</div>
                <div class="stat-label">Opportunities</div>
            </div>
            <div class="stat">
                <div class="stat-value green" id="record">4-1</div>
                <div class="stat-label">Record</div>
            </div>
        </div>

        <section>
            <h2>Today's Picks</h2>
            <table id="edges-table">
                <thead>
                    <tr>
                        <th>Game</th>
                        <th>Pick</th>
                        <th>Odds</th>
                        <th>Model</th>
                        <th>EV</th>
                    </tr>
                </thead>
                <tbody id="edges-body">
                    <tr>
                        <td colspan="5" class="empty">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h2>All Games</h2>
            <table id="games-table">
                <thead>
                    <tr>
                        <th>Matchup</th>
                        <th>Home %</th>
                        <th>Away %</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="games-body">
                    <tr>
                        <td colspan="4" class="empty">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <p class="updated" id="updated"></p>
    </div>

    <script>
        async function load() {
            try {
                const res = await fetch('data/predictions.json');
                const data = await res.json();

                document.getElementById('accuracy').textContent = Math.round(data.model_accuracy * 100) + '%';
                document.getElementById('games').textContent = data.total_games;
                document.getElementById('edges').textContent = data.total_edges;
                document.getElementById('updated').textContent = 'Updated: ' + new Date(data.generated_at).toLocaleString();

                // Edges table
                const edgesBody = document.getElementById('edges-body');
                if (data.edges.length === 0) {
                    edgesBody.innerHTML = '<tr><td colspan="5" class="empty">No opportunities found</td></tr>';
                } else {
                    edgesBody.innerHTML = data.edges.map(e => `
                        <tr>
                            <td>${e.away_team} @ ${e.home_team}</td>
                            <td class="team">${e.bet_on}</td>
                            <td class="odds">${e.odds > 0 ? '+' + e.odds : e.odds} <span class="book">${e.bookmaker}</span></td>
                            <td class="prob">${e.model_prob}%</td>
                            <td><span class="ev">+${e.ev}%</span></td>
                        </tr>
                    `).join('');
                }

                // Games table
                const gamesBody = document.getElementById('games-body');
                if (data.predictions.length === 0) {
                    gamesBody.innerHTML = '<tr><td colspan="4" class="empty">No games</td></tr>';
                } else {
                    gamesBody.innerHTML = data.predictions.map(p => `
                        <tr>
                            <td>${p.away_team} @ ${p.home_team}</td>
                            <td>${p.home_win_prob}%</td>
                            <td>${p.away_win_prob}%</td>
                            <td class="prob">${new Date(p.commence_time).toLocaleDateString()}</td>
                        </tr>
                    `).join('');
                }

            } catch (e) {
                console.error(e);
            }
        }

        load();
    </script>
</body>

</html>

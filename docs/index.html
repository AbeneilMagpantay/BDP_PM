<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDP Premier Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #13151b;
            --bg-card: #1e2025;
            --text-main: #ffffff;
            --text-muted: #8b92a1;
            --accent-green: #00e676;
            --accent-red: #f44336;
            --accent-blue: #2979ff;
            --accent-teal: #00bfa5;
            --border-color: #2c2f36;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--bg-card);
            border-right: 1px solid var(--border-color);
            padding: 24px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span {
            color: var(--accent-green);
        }

        .nav-menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            padding: 12px 16px;
            border-radius: 8px;
            color: var(--text-muted);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: rgba(0, 230, 118, 0.1);
            color: var(--accent-green);
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 30px;
        }

        /* Header */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-title h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-title p {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 5px;
        }

        .profile-pill {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-card);
            padding: 8px 16px;
            border-radius: 30px;
            border: 1px solid var(--border-color);
        }

        .profile-img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            border: 1px solid var(--border-color);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .bg-green-soft {
            background: rgba(0, 230, 118, 0.1);
            color: var(--accent-green);
        }

        .bg-blue-soft {
            background: rgba(41, 121, 255, 0.1);
            color: var(--accent-blue);
        }

        .bg-teal-soft {
            background: rgba(0, 191, 165, 0.1);
            color: var(--accent-teal);
        }

        .stat-info h3 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-info p {
            color: var(--text-muted);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
            min-height: 300px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
        }

        /* Bets Table */
        .bets-container {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 3fr 2fr 1fr 1fr 1.5fr;
            padding: 16px 24px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 600;
        }

        .bet-row {
            display: grid;
            grid-template-columns: 2fr 3fr 2fr 1fr 1fr 1.5fr;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            align-items: center;
            font-size: 14px;
            transition: background 0.2s;
        }

        .bet-row:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .bet-row:last-child {
            border-bottom: none;
        }

        .bet-date {
            color: var(--text-muted);
            font-size: 12px;
        }

        .bet-match {
            font-weight: 500;
        }

        .bet-pick {
            background: rgba(41, 121, 255, 0.1);
            color: var(--accent-blue);
            padding: 4px 10px;
            border-radius: 4px;
            display: inline-block;
            font-size: 12px;
            font-weight: 600;
        }

        .bet-prob {
            color: var(--text-muted);
        }

        .bet-odds {
            font-weight: 600;
        }

        .bet-ev {
            color: var(--accent-green);
            font-weight: 700;
        }

        /* Donut Chart (CSS Only) */
        .donut-chart-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 20px auto;
            border-radius: 50%;
            background: conic-gradient(var(--accent-green) 0% 80%, #2c2f36 80% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .donut-inner {
            width: 140px;
            height: 140px;
            background: var(--bg-card);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .donut-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-main);
        }

        .donut-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .dot-green {
            background: var(--accent-green);
        }

        .dot-gray {
            background: #2c2f36;
        }

        /* Sport Filter Tabs */
        .sport-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .filter-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">
            <span>‚ö°</span> BDP Premier
        </div>
        <ul class="nav-menu">
            <li class="nav-item active">
                <span>üìä</span> Dashboard
            </li>
            <li class="nav-item">
                <span>üèà</span> NFL
            </li>
            <li class="nav-item">
                <span>üèÄ</span> NBA
            </li>
            <li class="nav-item">
                <span>‚öΩ</span> Soccer
            </li>
            <li class="nav-item">
                <span>üìà</span> History
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Header -->
        <div class="top-header">
            <div class="header-title">
                <h1 id="page-title">Dashboard</h1>
                <p id="updated-at">Last updated: --</p>
            </div>
            <div class="profile-pill">
                <div class="profile-img">AM</div>
                <span>Abeneil Magpantay</span>
            </div>
        </div>

        <!-- Top Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon bg-green-soft">üí∞</div>
                <div class="stat-info">
                    <h3 id="bankroll">$100</h3>
                    <p>Current Bankroll</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-teal-soft">üìà</div>
                <div class="stat-info">
                    <h3 id="roi">0%</h3>
                    <p>Total ROI</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-blue-soft">üìù</div>
                <div class="stat-info">
                    <h3 id="record">0-0</h3>
                    <p>Total Record</p>
                </div>
            </div>
        </div>

        <!-- Analytics Grid -->
        <div class="dashboard-grid">
            <div class="chart-card">
                <div class="card-header">
                    <span class="card-title">Latest Value Bets</span>
                    <div class="sport-filter" id="sport-tabs-container">
                        <!-- Populated by split JS -->
                    </div>
                </div>

                <div class="bets-container">
                    <div class="table-header">
                        <div>Date</div>
                        <div>Match</div>
                        <div>Edge</div>
                        <div>Prob</div>
                        <div>Odds</div>
                        <div>Exp. Value</div>
                    </div>
                    <div id="bets-list">
                        <!-- Bets will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Outcome Chart -->
            <div class="chart-card">
                <div class="card-header">
                    <span class="card-title">Win Rate</span>
                </div>
                <div class="donut-chart-container" id="win-chart">
                    <div class="donut-inner">
                        <span class="donut-value" id="win-rate">0%</span>
                        <span class="donut-label">Won</span>
                    </div>
                </div>
                <div class="chart-legend">
                    <div class="legend-item"><span class="dot dot-green"></span> Won</div>
                    <div class="legend-item"><span class="dot dot-gray"></span> Lost</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        let data = null;

        async function load() {
            try {
                const res = await fetch('data/predictions.json');
                data = await res.json();

                // Update timestamps and headers
                document.getElementById('updated-at').textContent = 'Last updated: ' + new Date(data.generated_at).toLocaleString();

                // Update Top Stats
                if (data.aggregate) {
                    const agg = data.aggregate;
                    const bank = agg.bankroll || { current: 100, profit: 0, roi: 0 };

                    document.getElementById('bankroll').textContent = '$' + bank.current;
                    document.getElementById('roi').textContent = (bank.roi > 0 ? '+' : '') + bank.roi + '%';
                    document.getElementById('record').textContent = `${agg.total_wins}-${agg.total_losses}`;

                    // Update Win Rate Chart
                    const winRate = agg.win_rate || 0;
                    document.getElementById('win-rate').textContent = winRate + '%';
                    document.getElementById('win-chart').style.background = `conic-gradient(var(--accent-green) 0% ${winRate}%, #2c2f36 ${winRate}% 100%)`;
                }

                renderFilters();
                renderBets('all');

            } catch (e) {
                console.error(e);
            }
        }

        function renderFilters() {
            const container = document.getElementById('sport-tabs-container');
            const sports = ['All', 'NFL', 'NBA', 'Soccer'];

            container.innerHTML = sports.map((s, i) =>
                `<button class="filter-btn ${i === 0 ? 'active' : ''}" onclick="filterBets('${s.toLowerCase()}', this)">${s}</button>`
            ).join('');
        }

        function filterBets(sport, btn) {
            // Update active state
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderBets(sport);
        }

        function renderBets(filter) {
            const list = document.getElementById('bets-list');
            let allEdges = [];

            // Collect all edges
            for (const [key, sport] of Object.entries(data.sports || {})) {
                if (filter !== 'all' && !sport.profile.name.toLowerCase().includes(filter) && filter !== key) continue;

                if (sport.edges) {
                    sport.edges.forEach(e => {
                        allEdges.push({ ...e, sportInfo: sport.profile });
                    });
                }
            }

            // Sort by EV
            allEdges.sort((a, b) => b.ev - a.ev);

            if (allEdges.length === 0) {
                list.innerHTML = '<div style="padding:24px;text-align:center;color:#889;">No value bets found for this filter.</div>';
                return;
            }

            list.innerHTML = allEdges.map(e => `
                <div class="bet-row">
                    <div class="bet-date">
                        ${new Date(e.commence_time).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}
                        <br><span style="font-size:10px;opacity:0.6">${e.sportInfo.name}</span>
                    </div>
                    <div class="bet-match">
                        ${e.away_team} <span style="opacity:0.5;font-size:12px">@</span> ${e.home_team}
                    </div>
                    <div>
                        <span class="bet-pick">${e.bet_on}</span>
                    </div>
                    <div class="bet-prob">${e.implied_prob}%</div>
                    <div class="bet-odds">${e.odds > 0 ? '+' + e.odds : e.odds}</div>
                    <div class="bet-ev">+${e.ev}%</div>
                </div>
            `).join('');
        }

        load();
    </script>
</body>

</html>

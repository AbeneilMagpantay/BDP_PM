name: Daily Dashboard Update

on:
  push:
    branches: [ "main" ]
  schedule:
    # Runs at 00:00 UTC (8:00 AM PH) for late NBA/NFL news
    - cron: '0 0 * * *'
    # Runs at 09:00 UTC (5:00 PM PH) for Soccer & Early Lines
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allows manual run from Actions tab

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push changes back

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # Caches dependencies to speed up future runs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r nfl_ev_betting_engine/requirements.txt

      - name: Train AI Models (Daily Retrain)
        env:
          PYTHONPATH: nfl_ev_betting_engine/src
        run: |
          # 1. NFL Model (Fast mode for CI)
          python nfl_ev_betting_engine/scripts/train_model.py --fast
          
          # 2. NBA Model
          python nfl_ev_betting_engine/scripts/train_nba_model.py
          
          # 3. Soccer Model
          python nfl_ev_betting_engine/scripts/train_soccer_model.py

      - name: Debug - List Data Directory
        run: |
          echo "Current Directory: $(pwd)"
          ls -R data || echo "Data directory not found"
          ls -R nfl_ev_betting_engine/data || echo "Inner data dir not found"

      - name: Run Update Script
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          PYTHONPATH: nfl_ev_betting_engine/src
        run: |
          python nfl_ev_betting_engine/scripts/update_dashboard.py
          
      - name: Archive & Grade History
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          PYTHONPATH: nfl_ev_betting_engine/src
        run: |
          python nfl_ev_betting_engine/scripts/archive_daily_bets.py
          python nfl_ev_betting_engine/scripts/grade_history.py

      - name: Pull Latest Changes
        run: git pull origin main --rebase || echo "Pull failed, will try force push"

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated Dashboard Update [skip ci]"
          file_pattern: "docs/data/predictions.json docs/data/history.json"
          push_options: '--force'
